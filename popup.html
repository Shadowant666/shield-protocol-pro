<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="https://www.paypal.com/sdk/js?client-id=AXYYcTM5G2bPFTCAKGwQE9GkIG_NXvPakJU4W4tkBjywqzuKTqW2UXXM4Wvg7d3xh9-KVEXWmsmNU5dq&currency=USD"></script>
  
  <style>
    body { width: 320px; padding: 0; margin: 0; background: #0f172a; color: white; font-family: sans-serif; overflow-x: hidden; }
    .content-wrapper { padding: 20px; }
    .status-box { background: #1e293b; padding: 15px; border-radius: 10px; margin-bottom: 20px; text-align: center; border: 1px solid #334155; }
    .btn { width: 100%; padding: 12px; border: none; color: white; border-radius: 8px; cursor: pointer; font-weight: bold; margin-top: 10px; transition: 0.2s; }
    .btn:hover { opacity: 0.9; }
    #paypal-button-container { margin-top: 15px; min-height: 50px; }
    input { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #334155; background: #1e293b; color: white; box-sizing: border-box; margin-bottom: 10px; }
    
    #consent-overlay { 
      position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
      background: #0f172a; z-index: 100; display: none; flex-direction: column; padding: 25px; box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div id="consent-overlay">
    <h2>Privacy First</h2>
    <p>Shield Protocol simulates transactions without accessing your private keys.</p>
    <button id="accept-consent" class="btn" style="background: #22c55e;">Accept & Protect</button>
  </div>

  <div class="content-wrapper">
    <h3>Shield Protocol Pro</h3>
    
    <div class="status-box">
      <div id="status-text" style="font-weight:bold; color: #94a3b8;">Trial Version</div>
      <div id="usage-info" style="font-size:12px; color:#64748b;">Loading status...</div>
    </div>

    <div id="upgrade-area">
      <p style="font-size: 13px; color: #94a3b8; margin-bottom: 5px;">Upgrade Protection:</p>
      <div id="paypal-button-container"></div>
    </div>

    <div id="sync-section" style="margin-top:20px; border-top:1px solid #334155; padding-top:15px;">
      <p style="font-size: 12px; color: #94a3b8;">Already purchased? Sync email:</p>
      <input type="email" id="sync-email" placeholder="Enter PayPal Email">
      <button id="sync-btn" class="btn" style="background: #334155;">Sync Subscription</button>
      <div id="msg" style="font-size: 12px; margin-top: 10px; text-align: center;"></div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
