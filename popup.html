<!DOCTYPE html>
<html>
<head>
  <style>
    body { width: 300px; padding: 20px; background: #0f172a; color: white; font-family: sans-serif; }
    .btn { width: 100%; padding: 12px; border: none; color: white; border-radius: 8px; cursor: pointer; font-weight: bold; margin-top: 10px; }
    .status { background: #1e293b; padding: 10px; border-radius: 8px; font-size: 12px; margin-bottom: 15px; text-align: center; }
    input { width: 100%; padding: 10px; border-radius: 6px; border: 1px solid #334155; background: #0f172a; color: white; box-sizing: border-box; }
  </style>
</head>
<body>
  <h3>Shield Protocol</h3>
  <div id="status" class="status">License: Basic</div>
  <button id="buy-btn" class="btn" style="background: #3b82f6;">Upgrade to Pro ($9/mo)</button>
  <div id="sync-ui" style="margin-top:20px; border-top:1px solid #334155; padding-top:15px;">
    <input type="email" id="email" placeholder="Email used on Stripe">
    <button id="sync-btn" class="btn" style="background: #10b981;">Sync Subscription</button>
  </div>
  <p id="msg" style="font-size:10px; text-align:center; margin-top:10px;"></p>
  <script src="popup.js"></script>
</body>
</html>
